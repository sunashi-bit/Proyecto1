<script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
 <div class="flex flex-col h-screen bg-gradient-to-b from-[#063970] to-blue-200">
        <div class="grid place-items-center mx-2 my-20 sm:my-auto" x-data="{ showPass: true }">
            <div class="w-11/12 p-12 sm:w-8/12 md:w-6/12 lg:w-5/12 2xl:w-4/12
                px-6 py-10 sm:px-10 sm:py-6
                bg-white rounded-lg shadow-md lg:shadow-lg">



<form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="text-center mb-4">
    <h6 class="font-semibold text-[#063970] text-xl">Login</h6>

          <div class="mb-4">
              <label class="block text-blue-900 font-semibold mb-2" for="email">Email</label>
              <input formControlName='email'
                  class="appearance-none border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
                  id="email" type="email" placeholder="Email">
          </div>
          <div class="mb-4">
              <label class="block text-blue-900 font-semibold mb-2" for="password">Password</label>
              <input formControlName = 'password'
                  class="appearance-none border rounded-md py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
                  id="password" type="password" placeholder="Password">
          </div>
          <div class="flex items-center justify-between gap-8">
              <button
                  class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="submit">
                  Sign In
              </button>
              <a class="inline-block align-baseline font-bold text-sm text-cyan-500 hover:text-cyan-800"
                  href="#">
                  Forgot Password?
              </a>
          </div>
  </div>
</form>
</div>
